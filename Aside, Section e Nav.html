<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tags Html 5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;

        nav ul li a{

        }

            background-color: blue;
        }

        </nav>

    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>

        <aside></aside>
    </main>
    <footer></footer>

</html>
